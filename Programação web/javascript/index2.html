<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
</head>
<body>
    <script>
        //modo 01
        let a;
        let aux = prompt("Digite o valor de a:  ", "");
        a = parseInt(aux);
        //modo 02
        let b = parseInt(prompt("Digite o valor de b: ",""));
        //modo 1
        alert(a + "+" + b + "=" + (a+b));
        //modo 2
        alert(`${a}+${b}=${a+b}`);
    </script>
</body>
</html>
